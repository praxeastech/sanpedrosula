    <script>
        function loadXMLDoc() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
 
                // Request finished and response 
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };
 
            // employee.xml is the external xml file
            xmlhttp.open("GET", "podcast.xml", true);
            xmlhttp.send();
        }
 
        function empDetails(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table =
                `<tr>
                    <th>Title</th><th>Description</th>
                    <th>Date</th>
                </tr>`;
            let x = xmlDoc.getElementsByTagName("item");
            let newGif="";
            // Start to fetch the data by using TagName 
            for (i = 0; i < x.length; i++) {
                newGif="";
                if(i==0){
                newGif = "<img src='assets/img/new.gif' />";
                }
                table += "<tr><td>"+ newGif +"<a href='" +
                    x[i].getElementsByTagName("enclosure")[0]
                        .getAttribute("url") + "'>" +
                    x[i].getElementsByTagName("title")[0]
                        .childNodes[0].nodeValue + "</a></td><td>" +
                    x[i].getElementsByTagName("description")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("pubDate")[0]
                        .childNodes[0].nodeValue + "</td></tr>";
            }
 
            // Print the xml data in table form
            document.getElementById("id").innerHTML = table;
        }
    </script>
